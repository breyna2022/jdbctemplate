<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
    <body>
        <div class="container-fluid">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-user-tie me-2"></i>Autores</h4>
            </nav>
            <div class="container mt-3">                
                <a th:href="@{/posts/add}" class="btn btn-danger mb-4" sec:authorize="hasRole('ROLE_ADMIN')">
                    <strong class="me-2">Add</strong><i class="fa-solid fa-angle-right"></i>
                </a>      
                <div class="row">
                    <div class="col">
                        <table class="table table-bordered" id="tablita">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">POST</th>
                                    <th scope="col">DESCRIPCION</th>
                                    <th scope="col">ESTADO</th>
                                    <th scope="col" colspan="2" class="text-center" sec:authorize="hasRole('ROLE_ADMIN')">ACCION</th>
                                </tr>
                            </thead>
                            <tbody> 
                                <tr th:each="au:${posts}">
                                    <td scope="row" th:text="${au.idpost}"></td>
                                    <td th:text="${au.titulo}"></td>
                                    <td th:text="${au.descripcion}"></td>
                                    <td th:text="${au.estado}"></td>
                                    <td class="text-center">
                                        <a th:href="@{/posts/edit/} + ${au.idpost}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                        <a th:href="@{/posts/delete/} + ${au.idpost}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- comment -->
        </div>

        <!--OTRO SCRIPTS PARA PAGINAS-->
    <th:block layout:fragment="page-scripts">
        
    </th:block>

</body>
</html>
